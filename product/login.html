    <div class="container" style="margin-top: 2em;">
        <form id="loginForm"  method="POST">
            <fieldset>
                <legend>SignIn</legend>
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="emailAddress">Email Address</label>
                                <input id="emailAddress" name="emailAddress" type="text" class="form-control"
                                 required placeholder="Enter Email" >
                                 <!-- pattern="[a-z0-9._+\-]+@[a-z0-9.\-]+\.[az]{2,3}" -->
                                <small>We'll never share youe email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password</label>
                                <input id="pwd" name="password" type="password"  class="form-control" required="required"
                                 placeholder="Password" pattern="(?=\d+)(?=[a-z]*)(?=[A-Z]*).{10,}">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="checkBox">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <div class="form-group">
                                <label for="url">Website URL</label>
                                <input id="url" name="emailAddress" type="text" class="form-control" required placeholder="Enter website url"
                                pattern="https?://.+">
                                <small>website url should start with http:// or https://.</small>
                            </div>
                            <div style="float:left;">
                                <!-- onclick="displayFormValues()" -->
                                <input id="btnSubmit" type="submit"  class="btn btn-outline-primary" value="Login"> 
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <span id="email"></span>
                            </div>
                            <div class="form-group">
                                <label for="pwdd">Password:</label>:
                                <span id="pwdd"></span>
                            </div>
                            <div class="form-group">
                                <label for="ck">Check Me</label>:
                                <span id="ck"></span>
                            </div>
                            <div class="form-group">
                                <label for="urll">URL:</label>:
                                <span id="urll"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </fieldset>
        </form>

<!DOCTYPE html>
<html>
	<head>
		<title>Text Decorator</title>
		<link href="./css/decoratemytext.css" type="text/css" rel="stylesheet" />

		<!--

		<!-- link to your script file here -->
		
	</head>

	<body>
		<h1>Text Decorator</h1>
		
		<!-- <div>
			<img src="./images/decorated.gif" alt="very decorated!" />
		</div> -->
		<div>
			<img src="./images/decorated.png" alt="decoration">
			<h1 id="clock" onload="readTime();"></h1>
			<fieldset>
				<legend class="legend">Text</legend>
			<textarea name="txtarea" id="txtarea" id="" cols="30" rows="4">
				Sample Item 1
				Sample Item 2
			</textarea>
			</fieldset>
			<fieldset>
				<legend class="legend">Text</legend>
			<button onclick="displayHello();">Bigger Decorations!</button><br>
			<input type="checkbox" name="bling" id="bling" onchange="popMsg();">
			<label for="bling">Bling</label>
			</fieldset>
		</div>

		<!-- Your UI controls go here -->
		<script src="./js/decoratemytext.js"></script>
		<script src="./js/clock.js"></script>
	</body>
</html>
